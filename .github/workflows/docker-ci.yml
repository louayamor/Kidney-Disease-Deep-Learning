name: CI for KidneyDisease App

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    env:
      IMAGE_FLASK: kidneydisease_flask-api
      IMAGE_STREAMLIT: kidneydisease_streamlit-ui

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Log in to DockerHub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Build and push Flask API image
        run: |
          docker build -t ${{ secrets.DOCKER_USERNAME }}/$IMAGE_FLASK .
          docker push ${{ secrets.DOCKER_USERNAME }}/$IMAGE_FLASK

      - name: Build and push Streamlit UI image
        run: |
          docker build -t ${{ secrets.DOCKER_USERNAME }}/$IMAGE_STREAMLIT .
          docker push ${{ secrets.DOCKER_USERNAME }}/$IMAGE_STREAMLIT
